        <script>
            function currentUTCTime() {
                const today = new Date();
                const date = String(today.getUTCDate()).padStart(2, '0');
                const month = String(today.getUTCMonth() + 1).padStart(2, '0');
                const year = today.getUTCFullYear();
                const hours = String(today.getUTCHours()).padStart(2, '0');
                const minutes = String(today.getUTCMinutes()).padStart(2, '0');
                const seconds = String(today.getUTCSeconds()).padStart(2, '0');
                const milliseconds = String(today.getUTCMilliseconds()).padStart(3, '0');
                return `${year}-${month}-${date} ${hours}:${minutes}:${seconds}.${milliseconds}`;
            }
            function trackAuthenticatedUser(lastLogin) {
                tracker('moe', ['[Web] Open App when Login', {
                    timestamp: currentUTCTime(),
                    name: authData.all.name,
                    phone_number: authData.all.phone_number,
                    email: authData.all.email,
                    last_login: lastLogin,
                    is_owner: authCheck.owner,
                    device: window.innerWidth < 768 ? 'mobile' : 'desktop'
                }]);
            }
            function initKinesisAuth() {
                var now = new Date();
                var kinesisAuthSession = Cookies && Cookies.get('kinesis-auth-session') ? Cookies.get('kinesis-auth-session') : null;
                var kinesisAuthLastLogin = null;
                if (isStorageAvailable('localStorage')) {
                    kinesisAuthLastLogin = localStorage.getItem('kinesis-auth-last-login');
                }
                if (authCheck.all) {
                    if (kinesisAuthLastLogin) {
                        if (!kinesisAuthSession) {
                            Cookies.set('kinesis-auth-session', 1, {
                                expires: 1
                            });
                            trackAuthenticatedUser(kinesisAuthLastLogin);
                        }
                    } else {
                        if (!kinesisAuthLastLogin) {
                            if (isStorageAvailable('localStorage')) {
                                localStorage.setItem('kinesis-auth-last-login', currentUTCTime());
                            }
                            trackAuthenticatedUser(currentUTCTime());
                        }
                        if (!kinesisAuthSession) {
                            Cookies.set('kinesis-auth-session', 1, {
                                expires: 1
                            });
                        }
                    }
                } else {
                    if (kinesisAuthLastLogin) {
                        if (isStorageAvailable('localStorage')) {
                            localStorage.removeItem('kinesis-auth-last-login');
                        }
                    }
                    if (kinesisAuthSession) {
                        Cookies.remove('kinesis-auth-session');
                    }
                }
            }
            document.onreadystatechange = function() {
                if (document.readyState === 'complete') {
                    initKinesisAuth();
